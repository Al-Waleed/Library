<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
        </div>
        
        <div class="about">
            <h3>Book Name</h3>
            <h3>Book Author</h3>
            <h3>Number of pages</h3>
            <h3>Status</h3>
            <h2><button class="add-book button" onclick="openForm()">Add book</button></h2> 
        </div> 
    
    </div>

    <div id="pop-up">
        <form class="book-info">
            <label for="title">Book Title:</label>
            <input id="title" type="text" class="input-field">

            <label for="author">Book Author:</label>
            <input id="author" type="text" class="input-field">

            <label for="pages">Number Of Pages:</label>
            <input id="pages" type="tel" class="input-field">

            <label>Did You Read It:</label>
            <div>
                <label for="read-yes">Yes</label>
                <input type="radio" id="read-yes" name="yes-no" value="Yes">
                <label for="read-no">No</label>
                <input type="radio" id="read-no" name="yes-no" value="No">
            </div>

            <button id="addToGrid" class="form-button">Add Book</button>
            <button id="hideButton" class="form-button">Cancel</button>
        </form>
    </div>




</body>
</html>
